<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Equação do Segundo Grau</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Equação do Segundo Grau</h1>
        <form id="quadratic-form">
            <label for="a">Valor de a:</label>
            <input type="number" id="a" required>
            <label for="b">Valor de b:</label>
            <input type="number" id="b" required>
            <label for="c">Valor de c:</label>
            <input type="number" id="c" required>
            <button type="submit">Calcular</button>
        </form>
        <div id="results"></div>
        <canvas id="graph" width="400" height="400"></canvas>
    </div>
    <script src="script.js"></script>
</body>
</html>
